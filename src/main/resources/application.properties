spring.application.name=dev-shell
spring.shell.interactive.enabled=true
spring.main.banner-mode=off
spring.main.web-application-type=none

# Logging configuration for production
logging.config=classpath:logback-spring.xml
logging.file.path=logs
logging.file.name=${user.home}/.dev-shell/dev-shell.log
logging.level.root=error
logging.level.io.joshuasalcedo=warn
logging.level.org.springframework=error
logging.level.org.springframework.boot=error
logging.level.org.springframework.shell=error
logging.level.org.eclipse.jgit=error

# Disable Spring Boot startup info
spring.main.log-startup-info=false
spring.jmx.enabled=false

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:${user.home}/.dev-shell/interactive-commands;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=false


